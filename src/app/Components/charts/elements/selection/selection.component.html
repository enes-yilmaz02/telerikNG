<kendo-chart (selectEnd)="onSelectEnd($event)">
  <kendo-chart-category-axis>
    <kendo-chart-category-axis-item
      [categories]="categories"
      [select]="selection"
    >
    </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-series>
    <kendo-chart-series-item [data]="[1, 2, 3, 4]">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
