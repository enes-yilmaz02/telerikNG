<kendo-chart
renderAs="canvas"
[pannable]="true"
[zoomable]="true"
[categoryAxis]="categoryAxis"
[valueAxis]="valueAxis"
>
<kendo-chart-series>
  <kendo-chart-series-item
    [data]="data"
    field="value"
    categoryField="category"
  >
  </kendo-chart-series-item>
</kendo-chart-series>
</kendo-chart>
