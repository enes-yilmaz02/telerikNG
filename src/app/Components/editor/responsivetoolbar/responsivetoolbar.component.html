<div class="example-wrapper">
  <button kendoButton *ngIf="!opened" (click)="open()">Open window</button>
  <kendo-window
    title="New Message"
    *ngIf="opened"
    (close)="close()"
    [minWidth]="250"
    [width]="600"
  >
    <form>
      <kendo-editor [value]="value" style="height: 350px;">
        <kendo-toolbar [overflow]="true">
          <kendo-toolbar-buttongroup>
            <kendo-toolbar-button
              kendoEditorBoldButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorItalicButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorUnderlineButton
            ></kendo-toolbar-button>
          </kendo-toolbar-buttongroup>
          <kendo-toolbar-buttongroup>
            <kendo-toolbar-button
              kendoEditorAlignLeftButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorAlignCenterButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorAlignRightButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorAlignJustifyButton
            ></kendo-toolbar-button>
          </kendo-toolbar-buttongroup>
          <kendo-toolbar-dropdownlist
            kendoEditorFormat
          ></kendo-toolbar-dropdownlist>
          <kendo-toolbar-dropdownlist
            kendoEditorFontSize
          ></kendo-toolbar-dropdownlist>
          <kendo-toolbar-dropdownlist
            kendoEditorFontFamily
          ></kendo-toolbar-dropdownlist>
          <kendo-toolbar-colorpicker
            kendoEditorForeColor
          ></kendo-toolbar-colorpicker>
          <kendo-toolbar-colorpicker
            kendoEditorBackColor
          ></kendo-toolbar-colorpicker>
          <kendo-toolbar-buttongroup>
            <kendo-toolbar-button
              kendoEditorCreateLinkButton
            ></kendo-toolbar-button>
            <kendo-toolbar-button
              kendoEditorUnlinkButton
            ></kendo-toolbar-button>
          </kendo-toolbar-buttongroup>
        </kendo-toolbar>
      </kendo-editor>
      <p></p>
      <div class="text-right">
        <button type="button" kendoButton (click)="close()">Cancel</button>
        <button
          type="button"
          kendoButton
          themeColor="primary"
          (click)="send()"
        >
          Send
        </button>
      </div>
    </form>
  </kendo-window>
</div>
