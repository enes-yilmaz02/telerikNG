<kendo-filter (valueChange)="onFilterChange($event)">
  <kendo-filter-field
    field="country"
    editor="string"
    [operators]="['neq', 'eq', 'contains']"
  ></kendo-filter-field>
  <kendo-filter-field field="budget" editor="number"></kendo-filter-field>
  <kendo-filter-field
    field="discontinued"
    title="Discontinued"
    editor="boolean"
  ></kendo-filter-field>
  <kendo-filter-field
    field="ordered on"
    title="Ordered on"
    editor="date"
  ></kendo-filter-field>
</kendo-filter>
